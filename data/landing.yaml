# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why GPandas?
  subtitle: GPandas brings the power of pandas-style data manipulation to Go with blazing performance and type safety.

  items:
    - title: High Performance
      icon: speed
      description: Leverages Go's concurrency model with worker pools for parallel CSV parsing and efficient columnar storage architecture.

    - title: Familiar API
      icon: psychology
      description: Pandas-inspired API with DataFrame, Series, and intuitive methods like Read_csv(), Merge(), Select(), Loc(), and iLoc().

    - title: Type Safe
      icon: verified
      description: Strong type support through Series-level dtype enforcement ensuring data integrity across all operations.

    - title: SQL Integration
      icon: database
      description: Built-in support for SQL databases and Google BigQuery with Read_sql() and From_gbq() functions.

    - title: Flexible Indexing
      icon: grid_view
      description: Label-based (Loc) and position-based (iLoc) indexing for intuitive data access, just like pandas.

    - title: Easy Export
      icon: download
      description: Export DataFrames to CSV format with customizable separators. Write to files or get string output directly.

